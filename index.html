<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <title>X Cropper</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <div class="title">𝕏 <span class="title-snap">Cropper</span></div>
        <div class="header-actions">
          <select id="language-select" class="language-select">
            <option value="zh">中文</option>
            <option value="en" selected>English</option>
            <option value="ja">日本語</option>
            <option value="ko">한국어</option>
          </select>
          <a class="icon-link" href="https://x.com/wolfyxbt" target="_blank" rel="noopener" aria-label="X">
            <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path
                d="M14.234 10.162 22.977 0h-2.072l-7.591 8.824L7.251 0H.258l9.168 13.343L.258 24H2.33l8.016-9.318L16.749 24h6.993zm-2.837 3.299-.929-1.329L3.076 1.56h3.182l5.965 8.532.929 1.329 7.754 11.09h-3.182z"
              />
            </svg>
          </a>
          <a
            class="icon-link"
            href="https://github.com/wolfyxbt/XCropper"
            target="_blank"
            rel="noopener"
            aria-label="GitHub"
          >
            <svg role="img" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
              <path
                d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12"
              />
            </svg>
          </a>
        </div>
      </header>

      <main class="workspace">
        <section class="panel">
          <div class="card" id="upload-card">
            <h2 class="card-title">上传</h2>
            <div class="upload-area" id="upload-area">
              <input id="file-input" type="file" accept="image/*" />
              <div class="upload-actions">
                <button class="btn" id="select-btn" type="button">上传图片</button>
                <button class="btn ghost" id="paste-btn" type="button">粘贴图片</button>
              </div>
            </div>
          </div>

          <div class="card" id="selection-card">
            <h2 class="card-title">选择</h2>
            <div class="scheme-grid">
              <label class="scheme-card">
                <input type="radio" name="scheme" value="quad" checked />
                <div class="scheme-body">
                  <div class="scheme-head">
                    <span>四合一</span>
                    <span class="scheme-tag">𝕏 的外部预览拼成 2x2 的完整画面</span>
                  </div>
                  <div class="scheme-mini quad">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
              </label>

              <label class="scheme-card">
                <input type="radio" name="scheme" value="duo" />
                <div class="scheme-body">
                  <div class="scheme-head">
                    <span>二合一</span>
                    <span class="scheme-tag">𝕏 的外部预览拼成 1x2 的完整画面</span>
                  </div>
                  <div class="scheme-mini duo">
                    <div></div>
                    <div></div>
                  </div>
                </div>
              </label>

              <label class="scheme-card">
                <input type="radio" name="scheme" value="vertical" />
                <div class="scheme-body">
                  <div class="scheme-head">
                    <span>垂直长图</span>
                    <span class="scheme-tag">𝕏 的内部浏览拼成 4x1 的完整画面</span>
                  </div>
                  <div class="scheme-mini vertical">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
              </label>
            </div>
          </div>

          <div class="card" id="adjust-card">
            <h2 class="card-title">调整</h2>
            <div class="controls">
              <div class="control-row">
                <span>缩放</span>
                <input id="zoom-range" type="range" min="1" max="3" step="0.01" value="1" />
                <span id="zoom-value">1.00x</span>
              </div>
              <div class="control-actions">
                <button type="button" id="fit-btn">适配</button>
                <button type="button" id="center-btn">居中</button>
                <button type="button" id="rotate-btn" disabled>旋转</button>
                <button type="button" id="mirror-btn" disabled>镜像</button>
              </div>
            </div>
          </div>
        </section>

        <section class="stage-panel">
          <div class="stage-wrap">
            <div class="stage" id="stage" data-loaded="false">
              <div class="tile-grid" id="tile-grid"></div>
              <img id="source-image" alt="uploaded" />
              <div class="stage-placeholder">图片预览</div>
            </div>
          </div>
        </section>

        <section class="results-panel">
          <div class="card">
            <button class="btn primary-action" id="crop-btn" disabled>确认裁切</button>
          </div>
          <div class="results">
            <div class="results-header">
              <h2 class="results-title">结果</h2>
            </div>
            <div class="output-grid" id="output-grid">
              <div class="output-empty" aria-hidden="true"></div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
